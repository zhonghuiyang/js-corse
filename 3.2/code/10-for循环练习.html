<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //用for循环打印出好友列表？
        /*
            好友列表1
                好友1
                好友2
                好友3
            好友列表2
                好友1
                好友2
                好友3
        */
       for(var i=1; i<=2; i++){
            document.write('好友列表'+i+'<br/>')
            for(var j=1; j<=3; j++){
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好友'+j+'<br/>')
            }
       }

       document.write('<hr/>')

       for(var i=1; i<=5; i++){
            for(var j=1; j<=5; j++){
                document.write('☺')
            }
            document.write('<br/>')
       }

       document.write('<hr/>')

       //需求：下一行比上一行每一次多一个表情
       for(var i=1; i<=5; i++){
            /*
                原因：
                + 外层循环执行一次，内层循环执行一轮（从头到尾执行完毕）
                分析：
                + 第一次执行:
                  => i=1 
                     j=1 1<=1 2<=1 跳出循环了，所以输出一个表情
                + 第二次执行:
                  => i=2 
                     j=1 1<=2 
                         2<=2 
                         3<=2 跳出循环了，所以输出两个个表情
                + 第三次执行:
                  => i=3 
                     j=1 1<=3 
                         2<=3 
                         3<=3 
                         4<=3 跳出循环了，所以输出三个表情
                + ...
            */
            for(var j=1; j<=i; j++){
                document.write('☺')
            }
            document.write('<br/>')
       }

       document.write('<hr/>')

       //需求：让表情倒叙排列
       for(var i=5; i>=1; i--){
            for(var j=1; j<=i; j++){
                document.write('☺')
            }
            document.write('<br/>')
       }

       document.write('<hr/>')

       //需求：输出金字塔形状
       for(var i=1; i<=5; i++){
            //空格的规则：每一行的空格 = 总的行数 - 每一行表情的个数
            for(var k=1; k<=5-i; k++){
                document.write('&nbsp;')
            }
            for(var j=1; j<=i; j++){
                document.write('●')
            }
            document.write('<br/>')
       }
    </script>
</body>
</html>
