<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //输出一个3行5列的表格？
        //要使用循环分别控制行和列
        /*
            双层循环执行过程
            + 外层执行一次
            + 内存执行一轮（全部执行完毕），每一次都得从头开始执行，直到结束
        */
        var str = '<table border="1" height="300" width="500">'
            var rows = 1
            //1<=3 满足条件，进入循环体 输出一行
            //2<=3 满足条件，进入循环体 输出二行
            //3<=3 满足条件，进入循环体 输出三行
            //4<=3 不满足条件，跳出循环
            while(rows<=3){
                str += '<tr>'
                    //1<=5 满足条件，进入循环体 输出一列
                    //2<=5 满足条件，进入循环体 输出二列
                    //3<=5 满足条件，进入循环体 输出三列
                    //4<=5 满足条件，进入循环体 输出四列
                    //5<=5 满足条件，进入循环体 输出五列
                    //6<=5 不满足条件，跳出循环
                    var cols = 1 
                    while(cols<=5){
                        str += '<td></td>'
                        cols++
                    }
                str += '<tr>'
                rows++
            }
        str += '</table>'
        document.write(str)

        //求5的阶乘？ 5! = 5 * 4 * 3 * 2 * 1
        var jc = 1
        var i = 1
        while(i<=5){
            jc *= i //jc = jc * i
            i++
        }
        console.log(jc)
    </script>
</body>
</html>
