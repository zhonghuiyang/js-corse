<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            数据类型转换
            + 隐式数据类型转换，就是js在执行的过程中会默认把类型转成相同的再进行计算
              => 加、减、乘、除、加和数字进行计算会把数字转成字符串
              => 大于、小于、双等号等等都会进行数据类型转换
            + 强制数据类型转换，使用js给咱们提供的方法直接去转换
              => Number()
              => String()
              => Boolean()
            + 字符串方法
              => toString()
              => 可以传进制
            逻辑运算符
            + && 
            + ||
            + !
            三大流程结构
            + 顺序结构，自上而下执行，执行完第一句代码再第二句代码
            + 选择结构
              => 单分支结构，只执行条件为true的  if(){}
              => 双分支结构，有两种结果 if(){}else{}
              => 多分支结构，有多种结果 if()else if(){}...
            + 三目运算符（三元）
              => 条件 ? 代码1 : 代码2
              => 是单分支和双分支的简化
            + switch多分支结构
              => 做匹配使用的，条件是一个变量
              => 以全等于做条件匹配
              switch(变量){
                  case 要匹配的值 :
                    执行的代码
                    break
                    ...
                    default :
                    其他的都匹配不了，执行这里
              }
        */
        // var nl = null
        // var nl = undefined
        // console.log(Boolean(nl))
    </script>
</body>
</html>
