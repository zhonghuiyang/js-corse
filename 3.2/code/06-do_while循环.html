<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            do while循环
            + 语法:
            do{
                要执行的代码
                i++
            }while(条件)
            + do while无论条件成立与否都会先执行一次，再进入条件判断
            + 被称之为先斩后奏型循环
            + do while循环从while循环上面衍生出来的一种循环结构
        */
        var i = 0
        do{
            console.log(i)
            i++
        }while(i>5)
    </script>
</body>
</html>
