<body>
    <script>
        /*
            for循环
            + 语法:
            for(变量初始化; 判断条件; 变量更新){
                要执行的代码
            }
        */
        //求1-100之间的数字的和？
        // for(var i=1; i<=100; i++){
        //     console.log(i)
        // }

        /*
            for循环执行过程
            第一次执行:
            + 第一步：变量初始化(i=1)，只执行一次，后面不再执行
            + 第二步：执行判断条件(i<=100)，如果条件成立就进入循环，如果条件不成立跳出循环
            + 第三步: 执行代码(console.log(i))
            + 第四步：执行变量更新(i++)
            第二次执行：
            + 第一步：执行判断条件(i<=100)，如果条件成立就进入循环，如果条件不成立跳出循环
            + 第二步: 执行代码(console.log(i))
            + 第三步：执行变量更新(i++)
            第三次执行：
            + ...
        */

        //debugger工具
        // for(var i=1; i<=5; i++){
        //     console.log(i)
        // }
    </script>
</body>
</html>
