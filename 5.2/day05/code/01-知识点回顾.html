<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            function 函数
            + 对于一些咱们要重复使用的代码，使用函数进行封装，可以进行多次调用
            + 函数声明方式
              => 使用关键字function直接声明 function fn(){}
              => 使用变量接收和匿名函数形式  var fn = function(){}
            + 函数调用方式
              => 使用函数名+括号形式
              => 使用事件调用函数
            + 函数参数
              => 形参，形式上的参数起了一个占位作用，其实就是一个变量
              => 实参，就是具体要使用的值
            + return
              => 函数返回值，默认函数外部访问不了函数内部的数据，可以通过return在函数外部进行访问
              => return 数据 ？外界是什么接收？函数名+括号
              => return可以终止函数执行，return下面的代码不再执行
              => 如果一个函数没有返回值，外界接收到的就是undefined
            获取元素
            + 直接通过标记的id名称直接获取，有兼容问题
            + document.getElementById() 没有兼容问题，所以现在推荐使用
            常用事件
            + onclick
            + onmouseover
            + onmouseout
            + onload
        */

        function getId(ele){
            return document.getElementById(ele)

        }
    </script>
</body>
</html>
