        //需求：利于函数和return做一个获取元素的功能
        /*
            获取元素函数的执行顺序:
            + 第一步：把实参传递给函数的形参
            + 第二步：把形参的结果（具体的值）放在这个document.getElementById('btn')方法里面
            + 第三步：把这个document.getElementById('btn')的结果放在return的后面
            + 第四步：最终返回给外界
            + 经过上面的几个步骤，所以外界接收到了内部返回的数据
        */
        function getId(ele){
            //注意点：return后面放的是document.getElementById('btn')的执行结果
            return document.getElementById(ele)
        }
        var btn = getId('btn')
        console.log(btn)

        var box = getId('box')
        console.log(box)
