<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //使用函数输出表格（三行三列、6行4列、5行7列。。。）
        function tab(rows, cols){
            var str = '<table border="1" width="500" height="300">'
                for(var i=1; i<=rows; i++){
                    str += '<tr>'
                        for(var j=1; j<=cols; j++){
                            str += '<td></td>'
                        }
                    str += '</tr>'
                }
            str += '</table>'
            document.write(str)
        }
        tab(5, 3)
        tab(6, 5)

    </script>
</body>
</html>
