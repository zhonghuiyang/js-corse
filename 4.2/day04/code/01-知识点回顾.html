<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            while循环
            + 语法:
            var i = 1
            while(条件){
                代码
                i++
            }
            + 循环次数不确定的情况下
            do while循环
            + 语法:
            var i = 1
            do{
                代码
                i++
            }while(条件)
            + do while循环是从while循环上延伸出来
            + do while无论条件成立与否都是执行一次，"先斩后"奏类型
            for循环
            + 语法:
            for(var i=0; 条件; i++){
                代码
            }
            + 循环次数确定的情况下
            循环终止条件
            + break 直接跳出整个循环，后面不再执行
            + continue 跳出当前（本次）的循环，后面还得继续执行
            双层循环执行过程
            + 外层循环执行一次
            + 内层循环执行一轮（从头到尾执行）
            ascii码
            + 主要是西欧语言
            Unicode码
            + 万国码，统一码
        */
    </script>
</body>
</html>
