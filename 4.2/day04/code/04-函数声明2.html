<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            函数声明
            + 直接使用系统关键字声明
              => function fn(){}
            + 使用变量接收和匿名函数形式
              => 匿名函数就是函数函数没有名称
              => var fn = function(){}
        */
        //匿名函数
        var fn = function(){
            console.log('hello')
        }
        fn()
        console.log(typeof fn) //function
    </script>
</body>
</html>
