            + 概念：Markdown 是一种轻量级标记语言。 它允许人们使用易读易写的纯文本格式编写文档，然后转换成有效的 XHTML（或者HTML）文档。这种语言吸收了很多在电子邮件中已有的纯文本标记的特性。
            + markdown特点:
              => 它支持html标记的写法，可以在文档中使用html标记的特性
              => 也支持多种其他格式，表格、表单
              => 还有自己单独的语法
              => 可以支持把自己的格式转成其他任意的格式的文档，也可以转成图片
