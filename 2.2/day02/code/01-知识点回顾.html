<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            前端"三剑客"
            + html 结构
            + css 表现（样式）
            + JavaScript（行为-js）
            + html和css的标准是由w3c制定的，js的标准是ECMA制定
            + 其中最重要的就是js，因为开发中很多的业务逻辑都需要js来完成
            JavaScript概念
            + 轻量级
            + 基于对象的
            + 事件驱动的
            + 跨平台的
            + 脚本语言
            JavaScript三大部分
            + DOM 文档对象模型
            + BOM 浏览器对象模型
            + ECMAScript js标准
            js输出方式
            + document.write()
            + alert()
            + prompt() 
            + console.log()
            变量
            + 存储数据的容器
            + 使用var关键字去声明
            + 分为两部分声明的 变量声明 变量赋值
            数据类型
            + 基本数据类型 number、string、boolean、undefined、null
            + 引用数据类型 array、object、function
            + 查看数据类型 typeof
            算术运算符
            + ++ 在前，先+1，再赋值 ++在后，先赋值，再+1
            + --
            + 注意点：结果是没有区别的，区别在于过程。要参与运算的时候必须是使用结果去参与
            赋值运算符
            + += 是简写形式，可以用于简化咱们的代码
        */
        var k = 1
        //        1     2
        var res = k++ + k
    </script>
</body>
</html>
