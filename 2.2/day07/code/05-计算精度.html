<body>
    <script>
        /*
            计算机精度
            + 计算机底层是使用二进制存储数据的，二进制在存储小数的时候会造成精度丢失
            + 所以当咱们使用小数的时候会发现跟咱们常规的思路不一样
        */
        console.log(0.1 + 0.2 == 0.3)
        console.log(0.1 + 0.2) //0.30000000000000004
    </script>
