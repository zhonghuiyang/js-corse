<body>
    <script>
        /*
            数组遍历
            + for遍历
              => 遍历下标类型是number类型
              => 无法遍历对象
            + for in 遍历
              => 遍历下标类型是string类型
              => 可以遍历对象
            数组方法
            + slice() 截取数组元素
              => 参数1表示从什么位置开始截取
              => 参数2表示从什么位置结束，不包含结束位置
              => 注意点：如果传递的是负值，会转成倒数截取
            + splice() 组合的方法，删除、替换、增加
              => 参数1表示从什么位置开始
              => 参数2表示删除的项数
              => 参数3表示要插入的数组元素
              => 注意点：如果要插入元素，第二个参数为0，要不然变成替换
            + sort() 排序
              => 参数是一个函数
                 - a 表示数组第一个元素（变化的值）
                 - b 表示数组第二个元素（变化的值）
              => a - b 正数，升序
              => b - a 正数，降序
            冒泡排序
            + 思路：一组无序的数，两两进行比较，如果那个大就把它交换位置放在后面，依次类推...
            + 规律：
              => 比较的次数，会比数组少一次
              => 外层循环执行一次，内层循环执行一轮（从头到尾执行）
            选择排序
            + 思路：一组无序的数，使用第一位和后面的数依次进行比较，如果那个数小，就交换位置把它放在前面，使用第二位和后面的依次进行比较...
            + 规律
              => 比较的次数，会比数组少一次
              => 外层循环执行一次，内层循环执行一轮（从头到尾执行）
        */
        var arr = [3, 6, 2, 5, 4, 1]

        //                        3<4

        //               ...
        //     */
        //     for(var j=0; j<arr.length-1-i; j++){
        //         //注意点：咱们最终比较的还是数组元素和数组元素，下标最终放在数组名称的中括号里面的
        //         //arr[j] 表示的是：3, 6, 2, 5, 4, 1
        //         // console.log(arr[j], arr[j+1])
        //         if(arr[j]>arr[j+1]){
        //             var temp
        //             temp = arr[j]
        //             arr[j] = arr[j+1]
        //             arr[j+1] = temp
        //         }
        //     }
        // }
        // console.log(arr)

        for(var i=0; i<arr.length-1; i++){
            for(var j=i+1; j<arr.length; j++){
                //console.log(i, j)
                if(arr[i]>arr[j]){
                    var temp
                    temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
            //console.log('----')
        }
        console.log(arr)
