<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['嘿嘿', 18, '嘻嘻', '呵呵', '哈哈', '哦', 'hello']
        console.log(arr)
        // shift()：删除数组中第一个元素，并将长度减1.
        // var res = arr.shift()
        //注意点：shift()和pop()方法的返回值是被删除的元素
        // console.log(res)
        // console.log(arr)

        // pop():删除数组中最后一个元素，并将长度减1.
        // var res = arr.pop()
        // console.log(arr)
        // console.log(res)

        // unshift():往数组前面添加一个或多个数组元素，长度要改变
        //注意点：unshift() 和 push()方法的返回值是新增后数组的下标长度
        var res = arr.unshift('小姐姐', '小哥哥')
        // console.log(arr)
        // console.log(res)

        // push():往数组结尾添加一个或多个数组元素，长度要改变
        var res = arr.push('张晋伟的女朋友们', '御姐', '如花')
        console.log(arr)
        console.log(res)
    </script>
</body>
</html>
