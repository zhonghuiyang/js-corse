<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            作用域
            + 域，指的是范围
            + 在不同的作用域里面访问数据，有自己的规则和限定
            + 分类
              => 全局作用域，指的是整个script标记
              => 局部作用域，函数内部
            + 变量分类
              => 全局变量
              => 局部变量
              => 在函数内部声明变量如果不使用var关键字称之为全局变量
            预解析
            + 浏览器不会直接去解析咱们的代码，会把咱们的代码加工处理后再去执行，把这个过程称之为预解析
            + 声明提升
              => 变量声明和函数声明提升，提升当前作用域的最顶端
            + 按照之前的代码书写顺序，逐行执行代码
            递归
            + 一个函数自己调用自己就是递归，函数自己"玩"自己
            + 递归特点
              => 递归算法和循环的作用是一样的
              => 递归必须有一个出口，结束条件
              => 递归需要自己去观察规律
            + 注意点：
              => 如果没有结束条件会陷入死循环
              => 执行次数不确定，所以很造成内存溢出
            数组
            + 是一组数（数据）的集合
            + 数组可以存储多个数据
            + 数组在创建的时候，会给咱们的每一个数组成员（元素、值）默认给一个编号，把这个编号称之为下标
            + 下标可以帮助咱们获取数组元素，下标默认是从0开始的
            + 数组创建方式
              => new Array() 构造函数
              => {} 字面量
            + length 数组的属性，表示数组长度
            arguments
            + 是一个类数组（伪数组），不是真正的数组，但是具有数组的特性，可以使用数组的方法和属性
            + 把函数的实参保存arguments这个对象里面
            + 当函数的实参不确定的情况下使用
            + arguments.callee() 表示的是函数名称
            + arguments.length 实参的个数
            + arguments.callee.length表示形参的个数
        */
    </script>
</body>
</html>
