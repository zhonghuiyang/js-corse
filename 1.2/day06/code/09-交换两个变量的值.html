<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //交换两个变量的值，借用一个第三个变量
        var a = 10
        var b = 20
        console.log(a, b)
        var temp
        temp = a
        a = b
        b = temp
        console.log(a, b)

    </script>
</body>
</html>
