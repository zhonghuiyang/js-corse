<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //冒泡排序：一组无序的数，两两依次进行比较，如果那个大就把交换位置把它放在后面，以此类推...
        /*
            要比较的数
            5, 3, 7, 1

            进行第一轮比较
            3, 5, 1, 7      第一次比较的时候，已经把最大的数比较出来了
            进行第二轮比较
            3, 1, 5, 7      第二次比较的时候，已经把第二大的数比较出来了
            进行第三轮比较
            1, 3, 5, 7      
            规律：四个数字，比较了三次就出结果了
        */
        var arr = [5, 3, 7, 1]
        //打印循环次数
        //外层循环次数
        var s1 = 0
        //内层循环次数
        var s2 = 0
        //外层循环执行一次，内层循环执行一轮（从头到尾执行一遍）
        for(var i=0; i<arr.length-1; i++){
            s1++
            /*
                        0<4-1-0 0<3 执行了三次

                        0<4-1-1 0<2 执行了两次

                        0<4-1-2 0<1 执行了一次

            */
            for(var j=0; j<arr.length-1-i; j++){
                s2++
                // console.log(j, j+1)
                /*
                    arr[j]>arr[j+1]

                    arr[0]>arr[1] <---> 5 > 3
                    arr[1]>arr[2] <---> 5 > 12
                    ...
                */
                if(arr[j]>arr[j+1]){
                    var temp
                    temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
            // console.log('----------')
        }
        console.log(arr)
        console.log('外层循环执行了'+s1+'次')
        console.log('------内层循环执行了'+s2+'次')

    </script>
</body>
</html>
